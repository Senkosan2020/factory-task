{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_worker_id">Worker ID</label>
        <input
          type="text"
          name="worker_id"
          id="id_worker_id"
          required
          pattern="\d+"
          inputmode="numeric"
          autofocus
        >
      </div>
      <div class="form-group">
        <label for="id_password">Password</label>
        <input
          type="password"
          name="password"
          id="id_password"
          required
        >
      </div>
      <button type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
